sys:
    name: kiilin
    code: pc
    welcome: index

# Tomcat
server:
    tomcat:
        uri-encoding: UTF-8
        max-threads: 1000
        min-spare-threads: 30
#        accesslog: false
    port: 8080
    servlet:
      context-path: /kiilin


spring:
    # 环境 dev|test|prod
    profiles:
        active: @active@

    # 解决多个druid数据源放同一个tomcat下运行异常
    jmx:
      default-domain: kiilin-admin
    # 关闭默认模板引擎
    thymeleaf:
      enabled: false

    jackson:
      time-zone: GMT+8
      date-format: yyyy-MM-dd HH:mm:ss



#mybatis http://mp.baomidou.com/#/?id=%E7%AE%80%E4%BB%8B
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.kiilin.**.dto.**
  typeEnumsPackage: com.kiilin.modules.pojo.enums.dict

  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 3
    #字段策略 0:"忽略判断",1:"非 NULL 判断",2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    # Sequence序列接口实现类配置
    #key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
    #逻辑删除配置
    logic-delete-value: true
    logic-not-delete-value: false
    #自定义SQL注入器
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
    meta-object-handler: com.kiilin.common.config.MetaObjectHandlerConfig
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    call-setters-on-nulls: true
    #配置JdbcTypeForNull, oracle数据库必须配置
    jdbc-type-for-null: 'null'


# logging
logging:
  config: classpath:logback-spring.xml



# xss 忽略url 以, 分割 注意后面空格
xss:
    ignoreUrls:
        /test/ignoreXss1, /test/ignoreXss2
shiro:
  #  启用
  enabled: true
  # 启用web
  web:
    enabled: true
  # 登录地址
  loginUrl: /login.html
  # 无权限访问地址
  unauthorizedUrl: /403
  # 登录成功跳转地址 ajax 登录时无效
  successUrl: /
  # 启用注解
  annotations:
    enabled: true


  other:
    # 匿名访问
    anon:
        - /webjars/**
        - /error/**
        - /statics/**
        - /static/**
        - /login.html
        - /login
#        - /demos/**
        - /test/**
        - /swagger/**
        - /swagger-ui.html
        - /swagger-resources/**
    # 必须登录访问
    authc:
        - /**









